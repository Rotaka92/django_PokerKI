{% extends 'main/header.html' %}

{% block content %}

    <div class="row">
        {% for sit in situations %}
            <div class="col s12 m6 l4">
                <a href="{{sit.situation_slug}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{sit.hand_situation}}</div>
                            <p>{{sit.situation_summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
