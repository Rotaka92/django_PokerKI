{% extends 'main/header.html' %}

{% block content %}
  <div class="row">
    {% for ha in hands %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{ha.hand_title}}</span>
              <p style="font-size:70%">Published {{ha.hand_published}}</p>
              <p><p>{{ha.hand_content|safe}}</p>

              <br>
              <center>
                  
                    <div class="card-action">
                      <a href="#">Analyze</a>
                    </div>
            </center>
            </div>
          </div>
        </div>
    {% endfor %}
{% endblock %}
